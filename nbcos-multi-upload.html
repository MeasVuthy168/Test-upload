
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test-upload</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #0d2d5c;
      font-size: 20px;
      margin-bottom: 10px;
    }
    #spinner {
      display: none;
      color: orange;
      margin-top: 10px;
    }
    #result {
      margin-top: 15px;
      white-space: pre-wrap;
    }
    input[type="file"] {
      padding: 8px;
      margin-top: 8px;
    }
  </style>
</head>
<body>

<h1>Test-upload</h1>
<input type="file" id="fileInput" accept=".xlsx" />
<div id="spinner">Processing... Please wait...</div>
<div id="result"></div>

<script>
  const fileInput = document.getElementById("fileInput");
  const spinner = document.getElementById("spinner");
  const result = document.getElementById("result");

  fileInput.addEventListener("change", async () => {
    const file = fileInput.files[0];
    if (!file) return;

    result.textContent = "";
    spinner.style.display = "block";

    try {
      const data = await file.arrayBuffer();
      const wb = XLSX.read(data, { type: "array" });
      const sheet = wb.Sheets[wb.SheetNames[0]];
      const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

      if (!rows.length || rows[0][0] !== "LD_CIF_OS") {
        spinner.style.display = "none";
        result.innerHTML = "❌ Invalid first column. Expected 'LD_CIF_OS'";
        return;
      }

      const header = rows[0];
      const dataRows = rows.slice(1);
      const chunkSize = 3000;
      const chunks = [];

      for (let i = 0; i < dataRows.length; i += chunkSize) {
        const chunk = [header, ...dataRows.slice(i, i + chunkSize)];
        chunks.push(chunk);
      }

      result.innerHTML = `✅ Valid file. Total rows: ${dataRows.length}, Chunks: ${chunks.length}<br><br>Starting downloads...`;

      // Auto download each chunk
      chunks.forEach((chunk, index) => {
        const newSheet = XLSX.utils.aoa_to_sheet(chunk);
        const newWB = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(newWB, newSheet, "Sheet1");
        const blob = XLSX.write(newWB, { type: "blob", bookType: "xlsx" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `NBCOS_chunk_${index + 1}.xlsx`;
        link.click();
      });

    } catch (err) {
      result.textContent = "❌ Error: " + err.message;
    }

    spinner.style.display = "none";
  });
</script>

</body>
</html>
