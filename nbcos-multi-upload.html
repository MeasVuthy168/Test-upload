<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test-upload</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      color: #0d2d5c;
    }
    #spinner {
      display: none;
      margin: 10px 0;
      font-weight: bold;
      color: orange;
    }
    #results {
      margin-top: 20px;
      white-space: pre-wrap;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

<h1>Test-upload</h1>
<input type="file" id="fileInput" accept=".xlsx" />
<div id="spinner">Checking and splitting... Please wait...</div>
<div id="results"></div>

<script>
  const fileInput = document.getElementById('fileInput');
  const spinner = document.getElementById('spinner');
  const results = document.getElementById('results');

  fileInput.addEventListener('change', async () => {
    const file = fileInput.files[0];
    results.textContent = '';
    if (!file) return;

    spinner.style.display = 'block';

    try {
      const data = await file.arrayBuffer();
      const workbook = XLSX.read(data, { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

      if (!json.length || json[0][0] !== 'LD_CIF_OS') {
        results.innerHTML = `<div class="error">❌ First column must be LD_CIF_OS</div>`;
        spinner.style.display = 'none';
        return;
      }

      const header = json[0];
      const rows = json.slice(1);
      const chunkSize = 3000;

      if (rows.length <= chunkSize) {
        results.innerHTML = `<div class="success">✅ File OK. Total rows: ${rows.length}</div>`;
      } else {
        const chunks = [];
        for (let i = 0; i < rows.length; i += chunkSize) {
          chunks.push([header, ...rows.slice(i, i + chunkSize)]);
        }

        results.innerHTML = `<div class="success">✅ File split into ${chunks.length} chunks (${rows.length} rows)</div>`;
        chunks.forEach((chunk, index) => {
          const ws = XLSX.utils.aoa_to_sheet(chunk);
          const wb = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
          const blob = XLSX.write(wb, { type: 'blob', bookType: 'xlsx' });
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = `chunk_${index + 1}.xlsx`;
          a.click();
        });
      }
    } catch (err) {
      results.innerHTML = `<div class="error">❌ Error: ${err.message}</div>`;
    }

    spinner.style.display = 'none';
  });
</script>

</body>
</html>
