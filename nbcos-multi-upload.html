<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test-upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }
    h2 {
      color: #0d2d5c;
    }
    .file-box {
      background: white;
      padding: 16px;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #spinner {
      display: none;
      font-weight: bold;
      color: goldenrod;
    }
    .chunk-info {
      font-size: 14px;
      margin-top: 5px;
    }
    .download-btn {
      margin-left: 10px;
      padding: 4px 10px;
      background: #0d2d5c;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Test-upload</h2>
  <input type="file" id="fileInput" multiple accept=".xlsx" />
  <div id="spinner">⏳ Processing files, please wait...</div>
  <div id="output"></div>

  <script>
    const CHUNK_SIZE = 3000;

    document.getElementById("fileInput").addEventListener("change", async (e) => {
      const files = Array.from(e.target.files);
      const output = document.getElementById("output");
      const spinner = document.getElementById("spinner");
      output.innerHTML = "";
      spinner.style.display = "block";

      for (const file of files) {
        const reader = new FileReader();
        reader.onload = (evt) => {
          const data = new Uint8Array(evt.target.result);
          const wb = XLSX.read(data, { type: "array" });
          const sheet = wb.Sheets[wb.SheetNames[0]];
          const a1 = sheet["A1"]?.v?.toString().trim();
          if (a1 !== "LD_CIF_OS") {
            const box = document.createElement("div");
            box.className = "file-box";
            box.innerHTML = `<strong>${file.name}</strong><br><span style="color:red;">❌ First column must be LD_CIF_OS (found "${a1}")</span>`;
            output.appendChild(box);
            return;
          }

          const rows = XLSX.utils.sheet_to_json(sheet, { defval: '' });
          const totalChunks = Math.ceil(rows.length / CHUNK_SIZE);

          const box = document.createElement("div");
          box.className = "file-box";
          box.innerHTML = `<strong>${file.name}</strong><br>✅ ${rows.length} rows → ${totalChunks} chunks`;

          for (let i = 0; i < totalChunks; i++) {
            const chunk = rows.slice(i * CHUNK_SIZE, (i + 1) * CHUNK_SIZE);
            const preview = JSON.stringify(chunk[0]).slice(0, 100);
            const line = document.createElement("div");
            line.className = "chunk-info";
            line.innerHTML = `• Chunk ${i + 1}: ${chunk.length} rows | Preview: ${preview}`;

            const btn = document.createElement("button");
            btn.className = "download-btn";
            btn.textContent = "Download";
            btn.onclick = () => {
              const wb = XLSX.utils.book_new();
              const ws = XLSX.utils.json_to_sheet(chunk);
              XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
              XLSX.writeFile(wb, `${file.name.replace('.xlsx','')}_Chunk${i+1}.xlsx`);
            };

            line.appendChild(btn);
            box.appendChild(line);
          }

          output.appendChild(box);
        };
        reader.readAsArrayBuffer(file);
      }

      spinner.style.display = "none";
    });
  </script>
</body>
</html>
