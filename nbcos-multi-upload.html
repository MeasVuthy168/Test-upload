<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Split Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #0d2d5c;
    }
    #spinner {
      display: none;
      font-size: 16px;
      margin-top: 20px;
      color: orange;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
      color: green;
      white-space: pre-wrap;
    }
    input[type="file"] {
      margin-top: 20px;
    }
  </style>
</head>

<body>

<h1>Simple Upload + Split</h1>

<input type="file" id="fileInput" accept=".xlsx">
<div id="spinner">Checking and splitting, please wait...</div>
<div id="result"></div>

<script>
const fileInput = document.getElementById('fileInput');
const spinner = document.getElementById('spinner');
const result = document.getElementById('result');

fileInput.addEventListener('change', async () => {
  const file = fileInput.files[0];
  if (!file) return;

  spinner.style.display = 'block';
  result.textContent = '';

  try {
    const arrayBuffer = await file.arrayBuffer();
    const workbook = XLSX.read(arrayBuffer, { type: 'array' });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

    const header = rows[0];
    const dataRows = rows.slice(1);

    const chunkSize = 2000;
    const chunks = [];

    for (let i = 0; i < dataRows.length; i += chunkSize) {
      const chunk = [header, ...dataRows.slice(i, i + chunkSize)];
      chunks.push(chunk);
    }

    result.innerHTML = `‚úÖ File uploaded.<br>`;
    result.innerHTML += `Total Rows: ${dataRows.length}<br>`;
    result.innerHTML += `Split into ${chunks.length} parts:<br><br>`;

    chunks.forEach((chunk, index) => {
      result.innerHTML += `üìÑ Part ${index + 1}: ${chunk.length - 1} rows<br>`;
    });

  } catch (err) {
    result.textContent = '‚ùå Error: ' + err.message;
  }

  spinner.style.display = 'none';
});
</script>

</body>
</html>
